<div
  class="flex flex-wrap items-center justify-center">

  <div
    class="p-4 sm:p-10 grid grid-cols-1 lg:grid-cols-3 gap-5">
    <div
      *ngFor="let portfolio of portfolios"
      class="rounded overflow-hidden shadow-lg">
      <img class="w-full lg:h-2/5 object-cover" src="{{portfolio.src}}" alt="{{portfolio.title}}">
      <div class="px-6 py-4 lg:h-3/5">
        <div class="font-bold text-xl mb-2">{{portfolio.title}}</div>
        <ul class="list-disc px-6">
          <li
            *ngFor="let desc of portfolio.desc"
            class="text-gray-700 text-base">
            {{desc}}
         </li>
        </ul>
      </div>
    </div>
  </div>
  
</div>
